<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Projeto CEP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap_4.0.0.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
            <div class="dados col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                <form class="form-horizontal">
                    <h2>Busca CEP</h2>
                    <div class="row form-group">
                        <label class="col-md-6 offset-md-3 col-sm-10 offset-sm-1" for="cep">CEP</label>
                        <input class="form-control" type="text" id="cep" name="cep">
                        <p class="error cep-erro hidden">Cep inválido</p>
                    </div>
                    <div class="row divisor">
                        <p class="col-md-6 offset-md-3 col-sm-10 offset-sm-1">OU</p>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-6 offset-md-3 col-sm-10 offset-sm-1" for="uf">Selecione o Estado</label>
                        <select class="form-control" id="uf" name="estado"> 
                            <option value="estado">Selecione o Estado</option> 
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option> 
                        </select>
                        <p class="error uf-erro hidden">Selecione um estado</p>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-6 offset-md-3 col-sm-10 offset-sm-1" for="cidade">Cidade</label>
                        <input class="form-control" type="text" id="cidade" name="cidade">
                        <p class="error cidade-erro hidden">Cidade inválida</p>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-6 offset-md-3 col-sm-10 offset-sm-1" for="rua">Rua</label>
                        <input class="form-control" type="text" id="rua" name="rua">
                        <p class="error rua-erro hidden">Rua inválida</p>
                    </div>
                    <div class="row form-group">
                        <input class="col-md-4 offset-md-1 form-control btn" type="button" id="enviar" name="enviar" value="Descobrir">
                        <input class="col-md-4 offset-md-2 form-control btn" type="button" id="limpar" name="limpar" value="Limpar">
                    </div>
                </form>
            </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
